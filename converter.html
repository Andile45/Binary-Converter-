<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Converter Hub</title>
    <link rel="stylesheet" href="converter.css" />

</head>

<body>

    <div class="main">
        <h1>Converter Hub</h1>
        <p id="intro">A Collection of useful conversion tools</p>

        <!-- Buttons -->
        <div id="tabs">
            <button class="tab-btn" data-tab="file">File Transfter</button>
            <button class="tab-btn" data-tab="temp">Temparature</button>
            <button class="tab-btn" data-tab="sci">Scientific</button>
            <button class="tab-btn" data-tab="metric">Metric</button>
        </div>
        <!-- 
        File Transfer Content -->

        <div id="file">
            <h1>File Transfer Time Calculator</h1>
            <div class="files">
                <div class="f-size">
                    <label>File Size </label>
                    <input type="number" id="fileSize" min="0" />
                </div>
                <div class="f-type">
                    <select id="fileType">
                        <option value="Gigabytes">Gigabytes (GB)</option>
                        <option value="Megabytes">Megabytes(MB)</option>
                        <option value="Kilobytes">Kilobyes(KB)</option>
                    </select>
                </div>
            </div>


            <div class="Int-Speed">
                <div>
                    <label>Internet Speed</label>
                    <input type="number" id="Int-Speed" min="0" />
                </div>
                <div>
                    <select id="int-speed-format">
                        <option value="mbps">Megabits/sec (Mbps)</option>
                        <option value="gbps">Gigabits/sec (Gbs)</option>
                        <option value="kbps">Kilobits/sec (Kbs)</option>
                    </select>

                </div>

            </div>
            <button id="calculate">Calculate</button>
            <div id="output">

            </div>
        </div>


        <!-- Temparature content -->

        <div id="temp">

            <h1>Temparature Converter</h1>

            <p>Value to Convert</p>
            <input type="number" id="tempReading" placeholder="Enter Temparature reading" />

            <p>From</p>
            <select id="temp-type">
                <option value="cel">Celsius(°C)</option>
                <option value="Fah">Fahreheit(°F)</option>
            </select>

            <button id="convert">Convert</button>

            <div id="tempOutput">

            </div>



        </div>


        <!-- Scientific content -->

        <div id="Scientific">

            <h1>Scientific Notation Converter</h1>

            <p>Standard Number</p>
            <input type="number" id="ScientificValue" name="ScientificNo" />

            <button id="convertScientificNo">Convert</button>

            <div id="scintificOutput">



            </div>

        </div>

        <!-- Metric Prefix Converter -->
        <div class="tab-content hidden" id="metric">
            <h1>Metric Prefix Converter</h1>
            <p>Value</p>
            <input type="number" id="metricValue" value="1" />

            <div class="row">
                <div class="col">
                    <label for="from">From</label>
                    <select id="from">
                        <option value="1e9">Giga (G)</option>
                        <option value="1e6">Mega (M)</option>
                        <option value="1e3">Kilo (k)</option>
                        <option value="1">Base Unit</option>
                        <option value="1e-3">Milli (m)</option>
                        <option value="1e-6">Micro (µ)</option>
                    </select>
                </div>
                <div class="col">
                    <label for="to">To</label>
                    <select id="to">
                        <option value="1e9">Giga (G)</option>
                        <option value="1e6">Mega (M)</option>
                        <option value="1e3">Kilo (k)</option>
                        <option value="1">Base Unit</option>
                        <option value="1e-3">Milli (m)</option>
                        <option value="1e-6">Micro (µ)</option>
                    </select>
                </div>
            </div>

            <button id="convertMetric">Convert</button>
            <div id="metricOutput"></div>
        </div>
    </div>

    <script src="converter.js"></script>
</body>

</html>
